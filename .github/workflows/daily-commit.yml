name: Daily Automated Commit

on:
  schedule:
    - cron: '30 2 * * *'  # Runs daily at 02:30 UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update commit log - 23f1000033@ds.study.iitm.ac.in
        run: |
          echo "Automated commit on $(date '+%Y-%m-%d %H:%M:%S UTC')" >> commit_log.txt

      - name: Commit and Push Changes
        run: |
          git config --global user.email "23f1000033@ds.study.iitm.ac.in"
          git config --global user.name "DevSync Automation"
          git add commit_log.txt
          git commit -m "chore: automated daily commit - $(date '+%Y-%m-%d')"
          git push
